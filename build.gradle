plugins {
    id 'java'
    id 'kr.entree.spigradle' version '2.3.4'
}

group = 'net.teamuni'
version = '0.0.1'

repositories {
    mavenCentral()
    spigotmc()
    maven {
        name = 'sonatype'
        url = 'https://oss.sonatype.org/content/groups/public/'
    }
    maven {
        url = 'https://repo.extendedclip.com/content/repositories/placeholderapi/'
    }
}

dependencies {
    compileOnly spigot("1.18.1-R0.1-SNAPSHOT")
    compileOnly 'me.clip:placeholderapi:2.11.1'
}

compileJava.options.encoding = 'UTF-8'
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

spigot {
    softDepends 'PlaceholderAPI'
    apiVersion '1.18'
    commands {
        캐시 {
            usage '/<command>'
            permission 'cashmf.cash'
        }
    }
    permissions {
        'cashmf.cash' {
            defaults 'true'
        }
        'cashmf.look' {
            defaults 'true'
        }
        'cashmf.help' {
            defaults 'true'
        }
        'cashmf.pay' {
            defaults 'true'
        }
        'cashmf.add' {
            defaults 'op'
        }
        'cashmf.sub' {
            defaults 'op'
        }
    }
}
